<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/navstyle.css">
    <link rel="stylesheet" href="../css/relo.css">

    <title>Register - DevChess</title>
</head>
<body>
    <div class="divRegister">
        <form method="POST" class="formRegister">
            <label>Register</label>
            <hr style="width: 80%; border: lightgray solid 0.5px;"><br>
                
            <input autocomplete="off" type="text" placeholder="Tap your name" name="nome" required>
            <input autocomplete="off" type="email" placeholder="Tap your e-mail" name="email" required>
            <input autocomplete="off" type="password" placeholder="Tap your password" name="senha" required>
            <input autocomplete="off" type="password" placeholder="Tap again your password" name="senhac" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
